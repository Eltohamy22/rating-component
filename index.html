<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/317504099_10226395322941203_7432000975946268797_n.jpg">
  <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css" /> 
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
<main class="rate-box">
  <div class="container">
  <img src="images/icon-star.svg" class="star-logo" alt="">
  <h1>How did we do?</h1>
  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <div class="numbers">
    <span class="number" id="number-1">1</span>
    <span class="number" id="number-2">2</span>
    <span class="number" id="number-3">3</span>
    <span class="number" id="number-4">4</span>
    <span class="number" id="number-5">5</span>
  </div>
  <button type="button" class="btn" id="btn">SUBMIT</button>
  </div>
</main>
<main class="thankyou-box">
  <div class="container">
  <img src="images/illustration-thank-you.svg" class="thankyou-logo" alt="">
  <button type="button" class="btn thankyou-btn">you selected 4 out of 5</button>
  <h1 class="thankyou-text">Thank you!</h1>
  <p class="thankyou-p"> We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! </p>
  </main>
  <script src="app.js"></script>
</body>
</html>
